name: Shopify Theme CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
  SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}

jobs:
  # Theme Validation and Linting
  validate:
    name: Theme Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g @shopify/cli @shopify/theme
          npm install

      - name: Theme Check (Liquid Linting)
        run: shopify theme check

      - name: Validate theme structure
        run: |
          # Check for required directories
          if [ ! -d "assets" ] || [ ! -d "layout" ] || [ ! -d "sections" ] || [ ! -d "templates" ]; then
            echo "Missing required theme directories"
            exit 1
          fi
          
          # Check for required files
          if [ ! -f "layout/theme.liquid" ]; then
            echo "Missing required theme.liquid file"
            exit 1
          fi
          
          echo "Theme structure validation passed"

  # Security and Code Quality Checks
  security:
    name: Security & Code Quality
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: |
          # Check for common security issues in Liquid templates
          echo "Running security checks..."
          
          # Check for potential XSS vulnerabilities
          if grep -r "| raw" sections/ templates/ snippets/ 2>/dev/null; then
            echo "Warning: Found 'raw' filter usage - review for XSS vulnerabilities"
          fi
          
          # Check for hardcoded credentials
          if grep -r -i "password\|secret\|key\|token" . --exclude-dir=.git --exclude="*.yml" --exclude="*.md"; then
            echo "Warning: Potential hardcoded credentials found"
          fi

      - name: Check file permissions
        run: |
          # Ensure no executable files where they shouldn't be
          find . -type f -executable ! -path "./.git/*" ! -name "*.sh" | while read file; do
            echo "Warning: Executable file found: $file"
          done

  # Development Deployment
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.ref == 'refs/heads/develop'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Shopify CLI
        run: |
          npm install -g @shopify/cli @shopify/theme

      - name: Deploy to Development Store
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_DEV_THEME_TOKEN }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_DEV_STORE }}
        run: |
          shopify theme push --development --allow-live

  # Staging Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Shopify CLI
        run: |
          npm install -g @shopify/cli @shopify/theme

      - name: Deploy to Staging Theme
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_STAGING_THEME_TOKEN }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STAGING_STORE }}
          SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_STAGING_THEME_ID }}
        run: |
          shopify theme push --theme=$SHOPIFY_THEME_ID --allow-live

  # Production Deployment (Manual Trigger)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Shopify CLI
        run: |
          npm install -g @shopify/cli @shopify/theme

      - name: Create Production Backup
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_PROD_THEME_TOKEN }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_PROD_STORE }}
        run: |
          # Create a backup of current live theme
          shopify theme pull --live --path=backup-$(date +%Y%m%d-%H%M%S)

      - name: Deploy to Production
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_PROD_THEME_TOKEN }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_PROD_STORE }}
          SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_PROD_THEME_ID }}
        run: |
          shopify theme push --theme=$SHOPIFY_THEME_ID --allow-live

      - name: Notify deployment success
        if: success()
        run: |
          echo "ðŸš€ Production deployment successful!"
          echo "Theme deployed to: $SHOPIFY_STORE"

  # Performance Testing (Optional)
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          if [ ! -z "$STAGING_URL" ]; then
            lhci autorun --upload.target=temporary-public-storage --collect.url=$STAGING_URL
          else
            echo "Skipping performance test - STAGING_URL not configured"
          fi