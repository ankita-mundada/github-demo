name: Shopify Theme CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Theme validation and linting
  validate:
    name: Validate Theme
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme

      - name: Theme Check (Liquid Linting)
        run: shopify theme check --output=text --fail-level=crash || echo "Theme check completed with warnings"

      - name: Validate Theme Structure  
        run: |
          echo "Validating basic theme structure..."
          
          # Check for required directories
          if [ ! -d "assets" ] || [ ! -d "layout" ] || [ ! -d "sections" ] || [ ! -d "templates" ]; then
            echo "Error: Missing required theme directories"
            exit 1
          fi
          
          # Check for required files
          if [ ! -f "layout/theme.liquid" ]; then
            echo "Error: Missing required theme.liquid file"
            exit 1
          fi
          
          echo "âœ… Theme structure validation passed!"

  # Deploy to development on develop branch
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme

      - name: Deploy Development Theme
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
        run: shopify theme push --development

  # Deploy to production (manual approval required)
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme

      - name: Deploy to Production
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
        run: shopify theme push --allow-live